<body>
    <style>
        body {
            background-color: antiquewhite;
        }

        .header {
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        .priority {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 10%;
            color: rgb(85, 0, 255);
        }

        .others {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 10%;
            color: rgb(85, 0, 255);
            padding-top: 20px;
        }

        .hr-first {
            border-top: 5px dotted rgb(252, 117, 0);

        }

        .suitable {
            color: green;
        }

        .time-out {
            color: red;
        }

        .divider {
            border-top: 10px dotted black;
            width: 50%;
        }

        h4 {
            color: black;
            text-decoration: solid;
            text-shadow: 5em;
        }

        a {
            text-decoration: none;
            text-align: center;
            color: red;
            font-size: larger;
        }

        button {
            position: relative;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            transition: filter 250ms;
            user-select: none;
            touch-action: manipulation;
        }

        .shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: hsl(0deg 0% 0% / 0.25);
            will-change: transform;
            transform: translateY(2px);
            transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
        }

        .edge {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: linear-gradient(to left,
                    hsl(340deg 100% 16%) 0%,
                    hsl(340deg 100% 32%) 8%,
                    hsl(340deg 100% 32%) 92%,
                    hsl(340deg 100% 16%) 100%);
        }

        .front {
            display: block;
            position: relative;
            padding: 12px 27px;
            border-radius: 12px;
            font-size: 1.1rem;
            color: white;
            background: hsl(345deg 100% 47%);
            will-change: transform;
            transform: translateY(-4px);
            transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
        }

        button:hover {
            filter: brightness(110%);
        }

        button:hover .front {
            transform: translateY(-6px);
            transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
        }

        button:active .front {
            transform: translateY(-2px);
            transition: transform 34ms;
        }

        button:hover .shadow {
            transform: translateY(4px);
            transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
        }

        button:active .shadow {
            transform: translateY(1px);
            transition: transform 34ms;
        }

        button:focus:not(:focus-visible) {
            outline: none;
        }

        .img-presentation {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;

        }
    </style>
    <div>
        <a href="index.html"> <button>
